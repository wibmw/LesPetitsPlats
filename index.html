<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <title>Les Petits Plats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" >
    <link href='http://fonts.googleapis.com/css?family=Lato&family=Roboto&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <!-- *********  Header *********** -->
    <header >
        <a href="#" title="Accueil Les Petits Plats">    
          <img src="images/logo.png" class="logo" alt="Les Petits Plats - Accueil" />
        </a>
        
    </header>
    <!-- *********  Photograph Info *********** -->
    <main id="main">
        <!-- *********  Search  *********** -->
        <section id="searchSection">
            <div class="search">
                <input type="text" class="input-field" role="textbox" aria-autocomplete="list" placeholder="Rechercher un recette" />
                <button class="btn-search" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                    <span class="sr-only">Rechercher</span>
                </button>
            </div>
        </section>
        <!-- *********  Tag  *********** -->
        <section class="tag">
        </section>
        <!-- *********  Gallery  *********** -->
        <section id="gallery">
        </section>
    </main>
    <!-- *********  Scripts *********** -->
    <script src="scripts/pages/index.js" type="module"></script>
    
  </body>
</html>
